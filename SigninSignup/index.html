<script type="text/javascript">
	$(document).keypress(function (e) {
		// 回车键事件  
		if (e.which == 13) {
			$("#btn_add").click();
		}
	});
	$(function(){
		$("#btn_signup").click(function(){
			var account = $('input[id="account"]').val();
			var password = $('input[id="password"]').val();
			var rePassword = $('input[id="re_password"]').val();
			var jsonData = {account: account, password: password, rePassword: rePassword};
			$.ajax({
				url: "{:url('index/login/register')}",
				type: "post",
				datatype: "json",
				data: jsonData,
				success: function(data){
					if (data['status'] == 0) {
						$("#textWarning").empty();
						$("#textWarning").append(data['msg']);
					}
					else {
						$("#textWarning").empty();
						$("#textWarning").append("<br />");
                        alert('注册成功');
					}
				},
				error: function(data){
					alert('error');
				}
			})
		})
	});
	$(function(){
		$("#btn_signin").click(function(){
			var account = $('input[id="account"]').val();
			var password = $('input[id="password"]').val();
			var jsonData = {account: account, password: password};
			$.ajax({
				url: "{:url('index/login/register')}",
				type: "post",
				datatype: "json",
				data: jsonData,
				success: function(data){
					if (data['status'] == 0) {
						$("#textWarning").empty();
						$("#textWarning").append(data['msg']);
					}
					else {
						$("#textWarning").empty();
						$("#textWarning").append("<br />");
                        alert('登录成功');
					}
				},
				error: function(data){
					alert('error');
				}
			})
		})
	})
</script>
